<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login-success</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login-success</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login Successful</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text color="tertiary">Welcome {{authenticatedUser}}!</ion-text>

      <ion-button expand="block" size="large" [routerLink]="['/home']">Go Home</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
