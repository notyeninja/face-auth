<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register-user-face</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register-user-face</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <div>
      <!-- Place for camera and canvas-->
      <app-camera></app-camera>
    </div>
    <div>
      <ion-button expand="block" size="large" *ngIf="cameraReady$ | async" (click)="startRegistration()">Register
        Face</ion-button>
    </div>
    <div>
      <span *ngFor="let message of messages">{{message}}</span>
    </div>
    <div>
      <!--Show successfull registration message and then redirect message -->
      <!--Hide the button. This is for debug purpose only-->
      <ion-button class="debug" expand="block" id="debugBtn" [routerLink]="['/registration-successful']">Go to
        Next</ion-button>
    </div>
  </div>
</ion-content>
